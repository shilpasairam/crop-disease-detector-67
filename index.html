<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Disease Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8f5e9;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  header {
    background: #2e7d32;
    color: white;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
  }
  button {
    background: #43a047;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 17px;
    border-radius: 8px;
    margin: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #2e7d32;
  }
  #webcam-container {
  margin: 20px auto;
  width: 320px;
  height: 320px;
  border: 4px solid #2e7d32;
  border-radius: 10px;
}
canvas {
  width: 100%;
  height: 100%;
}

</style>
</head>

<body>

<header>ðŸŒ± Crop Disease Detector</header>

<p>Place your crop leaf in front of the camera and click buttons:</p>

<button onclick="init()">Start Camera</button>
<button onclick="predictLeaf()">Predict</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/i7je_3xwZ/";
  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    labelContainer = document.getElementById("label-container");
    labelContainer.innerText = "Loading model and cameraâ€¦";

    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(320, 320, true);
    await webcam.setup();
    await webcam.play();
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer.innerText = "Model loaded â€” Ready!";
  }

  async function predictLeaf() {
    if (!model || !webcam) {
      alert("Start camera first!");
      return;
    }

    const prediction = await model.predict(webcam.canvas);

    let best = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
      if (prediction[i].probability > best.probability) {
        best = prediction[i];
      }
    }

    const percent = (best.probability * 100).toFixed(1);
    labelContainer.innerText = `${best.className} â€” ${percent}%`;
  }
</script>

</body>
</html>
