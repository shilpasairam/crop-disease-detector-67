<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Disease Detector</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7f2;
      text-align: center;
      padding: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
    }
    .healthy { color: green; }
    .diseased { color: red; }
    #advice {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>üå± Crop Disease Detector</h1>
<p>Point the camera at a leaf</p>

<button onclick="init()">Start Camera</button>

<div id="webcam-container"></div>
<div id="result">Waiting...</div>
<div id="advice"></div>

<script>
  let model, webcam;

  async function init() {
    const modelURL = "./model.json";
    const metadataURL = "./metadata.json";

    model = await tmImage.load(modelURL, metadataURL);

    webcam = new tmImage.Webcam(300, 300, true);
    await webcam.setup({ facingMode: "environment" });
    await webcam.play();

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    window.requestAnimationFrame(loop);
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const predictions = await model.predict(webcam.canvas);

    const healthy = predictions.find(p =>
      p.className.toLowerCase().includes("healthy")
    );
    const diseased = predictions.find(p =>
      p.className.toLowerCase().includes("diseased")
    );

    const result = document.getElementById("result");
    const advice = document.getElementById("advice");

    if (!healthy || !diseased) {
      result.innerText = "Class name mismatch!";
      advice.innerText = "Check Teachable Machine class names";
      return;
    }

    if (diseased.probability > 0.6) {
      result.innerHTML = `‚ùå DISEASED (${(diseased.probability*100).toFixed(1)}%)`;
      result.className = "diseased";
      advice.innerHTML = `
        ‚Ä¢ Isolate affected plant<br>
        ‚Ä¢ Remove infected leaves<br>
        ‚Ä¢ Use recommended fungicide
      `;
    } else if (healthy.probability > 0.6) {
      result.innerHTML = `‚úÖ HEALTHY (${(healthy.probability*100).toFixed(1)}%)`;
      result.className = "healthy";
      advice.innerHTML = `
        ‚Ä¢ Continue regular watering<br>
        ‚Ä¢ Ensure sunlight & nutrients
      `;
    } else {
      result.innerHTML = "‚ö†Ô∏è Unclear image";
      result.className = "";
      advice.innerText = "Move closer & improve lighting";
    }
  }
</script>

</body>
</html>
