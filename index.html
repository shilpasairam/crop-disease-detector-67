<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Disease Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- TensorFlow + Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaf6ea;
  text-align: center;
}

header {
  background: #2e7d32;
  color: white;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

button {
  margin: 15px;
  padding: 14px 26px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #43a047;
  color: white;
}

#camera {
  margin: auto;
  width: 90%;
  max-width: 320px;
  border: 4px solid #2e7d32;
  border-radius: 10px;
}

#result {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
}

#advice {
  display: none;
  margin: 15px;
  padding: 15px;
  background: #ffffff;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>ðŸŒ± Crop Disease Detector</header>

<p>Place the crop leaf in front of the camera</p>

<button onclick="startApp()">Start Camera</button>

<div id="camera"></div>

<div id="result">Waiting for predictionâ€¦</div>

<div id="advice"></div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/bxWepcljR/";

let model, webcam;
let history = [];

async function startApp() {
  // Load model
  model = await tmImage.load(
    MODEL_URL + "model.json",
    MODEL_URL + "metadata.json"
  );

  // Setup webcam (THIS is the correct way)
  webcam = new tmImage.Webcam(320, 320, true);
  await webcam.setup({ facingMode: "environment" });
  await webcam.play();

  document.getElementById("camera").appendChild(webcam.canvas);

  window.requestAnimationFrame(loop);
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const predictions = await model.predict(webcam.canvas);

  let best = predictions.reduce((a, b) =>
    a.probability > b.probability ? a : b
  );

  // Smooth predictions
  history.push(best.className);
  if (history.length > 8) history.shift();
  const stable = mostCommon(history);

  const confidence = (best.probability * 100).toFixed(1);

  document.getElementById("result").innerText =
    `Prediction: ${stable} (${confidence}%)`;

  showAdvice(stable);
}

function mostCommon(arr) {
  return arr.sort((a, b) =>
    arr.filter(v => v === a).length -
    arr.filter(v => v === b).length
  ).pop();
}

function showAdvice(label) {
  const advice = document.getElementById("advice");
  advice.style.display = "block";

  if (label.toLowerCase().includes("unhealthy")) {
    advice.innerHTML = `
      ðŸš¨ <b>UNHEALTHY LEAVES DETECTED</b><br><br>
      âœ” Remove infected leaves immediately<br>
      âœ” Avoid over-watering<br>
      âœ” Apply neem oil or fungicide<br>
      âœ” Improve sunlight & air circulation<br>
      âœ” Isolate plant if possible
    `;
  } else {
    advice.innerHTML = `
      âœ… <b>HEALTHY LEAVES</b><br><br>
      âœ” Continue regular watering<br>
      âœ” Ensure good sunlight<br>
      âœ” Monitor plant weekly
    `;
  }
}
</script>

</body>
</html>
