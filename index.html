<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Disease Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f7f9;
      padding: 10px;
    }
    h1 { color: #2c7a2c; }
    video, img {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: #2c7a2c;
      color: white;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Plant Health Detector ðŸŒ±</h1>

  <button onclick="init()">Start Camera</button>
  <input type="file" accept="image/*" onchange="predictImage(event)">

  <div id="webcam-container"></div>
  <div id="result"></div>

  <script>
    const MODEL_URL = "model/";

    let model, webcam, maxPredictions;

    async function init() {
      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );

      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      document.getElementById("result").innerHTML =
        prediction[0].className + " : " +
        (prediction[0].probability * 100).toFixed(2) + "%";
    }

    async function predictImage(event) {
      const img = new Image();
      img.src = URL.createObjectURL(event.target.files[0]);
      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);
        document.getElementById("result").innerHTML =
          prediction[0].className + " : " +
          (prediction[0].probability * 100).toFixed(2) + "%";
      };
    }
  </script>
</body>
</html>
