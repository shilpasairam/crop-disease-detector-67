<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Disease Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf7ea;
      text-align: center;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 18px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
    #webcam-container {
      margin: 20px auto;
      width: 280px;
      height: 280px;
      border: 4px solid #2e7d32;
      border-radius: 12px;
      background: #f1f8f1;
    }
    #label-container {
      font-size: 18px;
      margin-top: 15px;
      color: #1b5e20;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>ðŸŒ± Crop Disease Detector</header>

  <div class="container">
    <p>Place your crop leaf in front of the camera and click buttons:</p>

    <button onclick="startCamera()">Start Camera</button>
    <button onclick="predict()">Predict</button>
    <br>
    <button onclick="openImage()">Upload Leaf Image</button>

    <div id="webcam-container"></div>
    <div id="label-container">Model loading...</div>

    <input type="file" id="imageUpload" accept="image/*" hidden>
  </div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/i7je_3xwZ/";

    let model, webcam, maxPredictions;
    let history = [];
    const THRESHOLD = 0.7;
    const STABLE_FRAMES = 5;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      document.getElementById("label-container").innerText =
        "Model loaded. Start camera.";
    }

    async function startCamera() {
      try {
        webcam = new tmImage.Webcam(280, 280, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
      } catch (err) {
        document.getElementById("label-container").innerText =
          "Camera blocked. Please upload an image instead.";
      }
    }

    async function loop() {
      webcam.update();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      if (!model || !webcam) {
        alert("Model or camera not ready!");
        return;
      }

      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      if (prediction[0].probability < THRESHOLD) {
        history = [];
        document.getElementById("label-container").innerText =
          "Hold leaf steady ðŸŒ¿";
        return;
      }

      history.push(prediction[0].className);
      if (history.length > STABLE_FRAMES) history.shift();

      const stable = history.every(v => v === history[0]);
      if (!stable) return;

      document.getElementById("label-container").innerHTML = `
        ${prediction[0].className} â€” ${(prediction[0].probability * 100).toFixed(1)}%<br>
        Alternative: ${prediction[1].className} (${(prediction[1].probability * 100).toFixed(1)}%)
      `;
    }

    function openImage() {
      document.getElementById("imageUpload").click();
    }

    document.getElementById("imageUpload").addEventListener("change", async e => {
      if (!model) return;

      const img = new Image();
      img.src = URL.createObjectURL(e.target.files[0]);
      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);

        document.getElementById("label-container").innerHTML = `
          ${prediction[0].className} â€” ${(prediction[0].probability * 100).toFixed(1)}%<br>
          Alternative: ${prediction[1].className} (${(prediction[1].probability * 100).toFixed(1)}%)
        `;
      };
    });

    loadModel();
  </script>
</body>
</html>
