<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Disease Detector</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f7f2;
      padding: 10px;
    }
    h1 { color: #1b5e20; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
    }
    .healthy { color: green; }
    .unhealthy { color: red; }
    .analyzing { color: orange; }
  </style>
</head>

<body>
  <h1>ðŸŒ± Crop Disease Detector</h1>
  <p>Point the camera at a leaf</p>

  <button onclick="init()">Start Camera</button>

  <div id="webcam-container"></div>
  <div id="status" class="analyzing">Analyzing...</div>

  <script>
    let model, webcam;
    const history = [];
    const HISTORY_SIZE = 7;       // smoothing window
    const CONFIDENCE_THRESHOLD = 0.8;

    async function init() {
      const modelURL = "./model.json";
      const metadataURL = "./metadata.json";

      model = await tmImage.load(modelURL, metadataURL);

      webcam = new tmImage.Webcam(300, 300, false);
      await webcam.setup({ facingMode: "environment" });
      await webcam.play();

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);

      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      history.push(best);
      if (history.length > HISTORY_SIZE) history.shift();

      const avgConfidence =
        history.reduce((sum, p) => sum + p.probability, 0) / history.length;

      const status = document.getElementById("status");

      if (avgConfidence < CONFIDENCE_THRESHOLD) {
        status.innerHTML = "ðŸ”„ Analyzing...";
        status.className = "analyzing";
        return;
      }

      const label = best.className.toLowerCase();

      if (label.includes("disease") || label.includes("unhealthy")) {
        status.innerHTML = `âŒ DISEASED (${(avgConfidence * 100).toFixed(1)}%)`;
        status.className = "unhealthy";
      } else {
        status.innerHTML = `âœ… HEALTHY (${(avgConfidence * 100).toFixed(1)}%)`;
        status.className = "healthy";
      }
    }
  </script>
</body>
</html>
