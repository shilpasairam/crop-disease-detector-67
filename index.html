<body>

<script>
/* ðŸ”´ REPLACE THIS WITH YOUR MODEL LINK ðŸ”´ */
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/bxWepcljR/";

let model;
let history = [];
const MAX_HISTORY = 12;

async function startApp() {
  try {
    // CAMERA
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    });

    const video = document.getElementById("video");
    video.srcObject = stream;
    await video.play();

    // MODEL
    model = await tmImage.load(
      MODEL_URL + "model.json",
      MODEL_URL + "metadata.json"
    );

    loop();
  } catch (err) {
    alert("Camera or model blocked. Check browser permissions.");
    console.error(err);
  }
}

async function loop() {
  if (model) {
    await predict();
  }
  requestAnimationFrame(loop);
}

async function predict() {
  const video = document.getElementById("video");
  const predictions = await model.predict(video);

  let best = predictions.reduce((a, b) =>
    a.probability > b.probability ? a : b
  );

  history.push(best.className);
  if (history.length > MAX_HISTORY) history.shift();

  const stable = mostCommon(history);
  const confidence = (best.probability * 100).toFixed(1);

  document.getElementById("result").innerText =
    `${stable} â€” ${confidence}%`;

  showAdvice(stable);
}

function mostCommon(arr) {
  return arr.sort((a, b) =>
    arr.filter(v => v === a).length -
    arr.filter(v => v === b).length
  ).pop();
}

function showAdvice(label) {
  const advice = document.getElementById("advice");
  advice.style.display = "block";

  if (label.toLowerCase().includes("unhealthy")) {
    advice.innerHTML = `

      â€¢ Improve sunlight & airflow<br>
      â€¢ Isolate plant if possible
    `;
  } else {
    advice.innerHTML = `
      âœ… <b>Plant is Healthy</b><br><br>
      â€¢ Continue normal watering<br>
      â€¢ Monitor weekly<br>
      â€¢ Maintain sunlight balance
    `;
  }
}
