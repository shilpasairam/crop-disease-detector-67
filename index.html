<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Disease Detector</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f7f2;
    }
    h1 {
      color: #1b5e20;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #webcam-container {
      margin-top: 15px;
    }
    #status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
    }
    .healthy {
      color: green;
    }
    .unhealthy {
      color: red;
    }
  </style>
</head>

<body>

  <h1>üå± Crop Disease Detector</h1>
  <p>Click start and point camera at the leaf</p>

  <button onclick="init()">Start Camera</button>

  <div id="webcam-container"></div>
  <div id="status">Status: Waiting...</div>

  <script>
    let model, webcam;

    async function init() {
      try {
        const modelURL = "./model.json";
        const metadataURL = "./metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(300, 300, false);

        await webcam.setup({
          facingMode: "environment"   // ‚úÖ FIXED
        });

        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);
        console.log("‚úÖ Camera & model loaded");
      } catch (err) {
        alert("‚ùå Camera or model blocked.\nOpen via HTTPS and allow camera.");
        console.error(err);
      }
    }

    async function loop() {
  if (webcam && webcam.canvas) {
    webcam.update();
    await predict();
  }
  window.requestAnimationFrame(loop);
}


    async function predict() {
      const predictions = await model.predict(webcam.canvas);

      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      const confidence = (best.probability * 100).toFixed(1);
      const status = document.getElementById("status");

      if (
        best.className.toLowerCase().includes("unhealthy") ||
        best.className.toLowerCase().includes("disease")
      ) {
        status.innerHTML = `‚ùå UNHEALTHY (${confidence}%)`;
        status.className = "unhealthy";
      } else {
        status.innerHTML = `‚úÖ HEALTHY (${confidence}%)`;
        status.className = "healthy";
      }
    }
  </script>

</body>
</html>
